<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <script src="js/forgot.js" defer></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* page background */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .form-box {
      max-width: 420px;
      width: 100%;
      padding: 2rem;
      border-radius: 0.75rem;
      background: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
    }

    /* dark mode */
    body.dark {
      background: linear-gradient(135deg, #212529, #343a40);
      color: #f8f9fa;
    }
    body.dark .form-box {
      background: #2c3034;
      color: #f8f9fa;
    }
    body.dark .form-box .form-control {
      background: #343a40;
      border-color: #495057;
      color: #f8f9fa;
    }
    body.dark .form-box .form-control::placeholder {
      color: #adb5bd;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="form-box text-center">
    <h2 class="mb-4">Forgot Password</h2>

    <!-- Step 1 -->
    <form id="verifyForm" class="mb-3">
      <input type="email" id="forgotEmail" class="form-control mb-3" placeholder="Enter your registered email" required>
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>

    <!-- Step 2 -->
    <form id="resetForm" class="mb-3" style="display:none;">
      <input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password" required>
      <input type="password" id="confirmNewPassword" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <!-- Step 3 -->
    <p id="successMsg" class="fw-bold" style="display:none; color:green;">
      âœ… Password reset successful! <a href="login.html" class="link-success">Login</a>
    </p>

    <!-- Dark toggle -->
    <button id="toggle-dark" class="btn btn-outline-secondary btn-sm mt-3">ðŸŒ™</button>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Simple demo dark toggle
    document.getElementById("toggle-dark").addEventListener("click", () =>
      document.body.classList.toggle("dark")
    );

    // Minimal forgot/reset logic (mock)
    const verifyForm = document.getElementById("verifyForm");
    const resetForm  = document.getElementById("resetForm");
    const successMsg = document.getElementById("successMsg");

    verifyForm.addEventListener("submit", e => {
      e.preventDefault();
      verifyForm.style.display = "none";
      resetForm.style.display = "block";
    });

    resetForm.addEventListener("submit", e => {
      e.preventDefault();
      resetForm.style.display = "none";
      successMsg.style.display = "block";
    });
  </script>
</body>
</html>
