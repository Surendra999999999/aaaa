<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/login_auth.js" defer></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#e0f3ff,#f7faff);
      transition: background .4s;
    }
    .form-box {
      max-width: 480px;
      width: 100%;
      background-color: var(--bs-light);
      border: 1px solid var(--bs-border-color);
      border-radius: .75rem;
      box-shadow: 0 1rem 1.5rem rgba(0,0,0,.1);
      padding: 2.5rem 2rem;
      text-align: center;
      transition: background .3s, color .3s, border-color .3s;
    }
    .form-box img.logo {max-height: 50px;}
    .theme-btn {
      border: 1px solid var(--bs-border-color);
      border-radius: 50%;
      background: transparent;
      padding: .45rem .65rem;
      margin-top: .6rem;
    }
    body.dark {
      background: linear-gradient(135deg,#1c1c1c,#2b2b2b);
      color: #f8f9fa;
    }
    body.dark .form-box {
      background-color: #1f1f1f;
      border-color: #444;
      color: #f8f9fa;
    }
    body.dark .form-box input,
    body.dark .form-box select {
      background-color: #2b2b2b;
      border-color: #555;
      color: #f8f9fa;
    }
    body.dark .form-box a {color:#9ecbff;}
    body.dark .form-box a:hover {color:#74b3ff;}
    body.dark .form-box ::placeholder { color: #bbb; opacity: 1; }
    body.dark .form-box input:focus::placeholder { color: #999; }
  </style>
</head>
<body>

  <div class="form-box">
    <div class="mb-4">
      <img src="images/logo.png" alt="Foodie Logo" class="logo">
    </div>

    <h2 id="loginTitle" class="fw-semibold mb-4">Login</h2>

    <!-- Language Toggle -->
    <select id="languageSelect" class="form-select form-select-sm mb-4">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="he">עברית</option>
    </select>

    <form id="loginForm" class="mb-3">
      <input type="email" id="loginEmail" placeholder="Email" required class="form-control mb-3 py-2">
      <input type="password" id="loginPassword" placeholder="Password" required class="form-control mb-4 py-2">
      <button type="submit" id="loginBtn" class="btn btn-primary w-100 py-2 fs-5">Login</button>
    </form>

    <p id="signupText" class="small">
      Don’t have an account? <a href="signup.html" id="signupLink">Signup</a>
    </p>
    <p class="small"><a href="forgot.html" class="forgot-link" id="forgotLink">Forgot Password?</a></p>

    <button id="toggle-dark" class="theme-btn">🌙</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const translations = {
      en:{title:"Login",email:"Email",password:"Password",login:"Login",signupText:"Don't have an account? ",signup:"Signup",forgot:"Forgot Password?"},
      ar:{title:"تسجيل الدخول",email:"البريد الإلكتروني",password:"كلمة المرور",login:"تسجيل الدخول",signupText:"ليس لديك حساب؟ ",signup:"إنشاء حساب",forgot:"نسيت كلمة المرور؟"},
      he:{title:"התחברות",email:"אימייל",password:"סיסמה",login:"התחבר",signupText:"אין לך חשבון? ",signup:"הירשם",forgot:"שכחת סיסמה?"}
    };

    function applyTranslation(lang) {
      const t = translations[lang];
      document.getElementById("loginTitle").textContent = t.title;
      document.getElementById("loginEmail").placeholder = t.email;
      document.getElementById("loginPassword").placeholder = t.password;
      document.getElementById("loginBtn").textContent = t.login;
      document.getElementById("signupText").innerHTML = t.signupText + `<a href="signup.html" id="signupLink">${t.signup}</a>`;
      document.getElementById("forgotLink").textContent = t.forgot;
      document.body.dir = (lang === "ar" || lang === "he") ? "rtl" : "ltr";

      // remember language
localStorage.setItem("lang", lang);
    }

    // handle select change
    document.getElementById("languageSelect")
      .addEventListener("change", e => applyTranslation(e.target.value));

    // restore saved language (default to English)
    const savedLang = localStorage.getItem("preferredLang") || "en";
    document.getElementById("languageSelect").value = savedLang;
    applyTranslation(savedLang);

    // dark mode toggle
    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
